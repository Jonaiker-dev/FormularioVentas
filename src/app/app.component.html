
    <div class="container">
        <h2>Nuevo Registro</h2>
        <form [formGroup]="FormVentas"  (submit)="Enviar()">
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" formControlName="categoria">
                    <option value="">Seleccionar categoría</option>
                    <option value="electronicos">Electrónicos</option>
                    <option value="ropa">Ropa</option>
                    <option value="alimentos">Alimentos</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre del Producto</label>
                <select class="form-control" id="nombre" formControlName="nombre">
                    <option value="">Seleccionar producto</option>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                    <option value="producto3">Producto 3</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" min="1" value="1" formControlName="cantidad">
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" step="0.01" placeholder="0.00" formControlName="precio">
            </div>

            <div class="form-group">
                <label for="metodo">Método de Pago</label>
                <select class="form-control" id="metodo" formControlName="metodo">
                    <option value="">Seleccionar método</option>
                    <option value="yape">Yape</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vendedores">Vendedor</label>
                <select class="form-control" id="vendedores" formControlName="vendedor">
                    <option value="">Seleccionar vendedor</option>
                    <option value="anghela">Anghela</option>
                    <option value="arcela">Arcela</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            
            <div *ngIf="submissionStatus" class="submission-message">{{ submissionStatus }}</div>
            <div>{{FormVentas.value | json }}</div>
        </form>
    </div>

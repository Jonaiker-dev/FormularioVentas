<div class="wrapper">
    <!-- Main Content -->
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>

    <!-- Toggle Button -->
    <button class="btn btn-light toggle-btn shadow-sm" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>        
    </button>

    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header p-3">
            <div class="d-flex align-items-center justify-content-between">
                <a routerLink="/"  class="text text-dark fw-bolder" style="text-decoration: none;" >
                    <h5 class="mb-0">Inicio</h5>
                </a>
            </div>
        </div>

        

        <!-- Navigation -->
        <nav class="nav flex-column mt-2">
            
            <!-- Lista de Productos -->
            <button href="#" #producto id="producto" 
            class="nav-link d-flex justify-content-between align-items-center" style="border: none; background-color: inherit;" 
            (click)="mostrarprod=!mostrarprod">
                <div class="d-flex gap-2 fw-bold">
                    <i class="bi bi-box-seam-fill"></i>
                    Producto
                </div>
                
                    <i class="bi bi-chevron-down"></i>
            </button>
            <div *ngIf="mostrarprod" class="text-center">
                <a routerLink="/productos/listado" class="nav-link" >
                    <i class="bi bi-table"></i>
                    Listado de Productos
                </a>
                <a routerLink="/productos/stock" class="nav-link" >
                    <i class="bi bi-plus-circle-fill mr-2"></i>
                    Agregar Stock
                </a>
                <a routerLink="/productos/agregar" class="nav-link">
                    <i class="bi bi-plus-circle-fill mr-2"></i>
                    Agregar Producto
                </a>
                <a routerLink="/productos/categoria" class="nav-link">
                    <i class="bi bi-plus-circle-fill mr-2"></i>
                    Agregar Categoria
                </a>
            </div>
            
            <!-- Listado de Ventas -->
            <button href="#" #ventas id="ventas" 
            class="nav-link d-flex justify-content-between align-items-center" 
            style="border: none; background-color: inherit;" (click)="mostrarventas=!mostrarventas">
                <div class="d-flex gap-2 fw-bold">
                    <i class="bi bi-currency-dollar"></i>
                    Ventas
                </div>
                <i class="bi bi-chevron-down"></i>
            </button>
            <div class="text-center" *ngIf="mostrarventas">
                <a routerLink="/" class="nav-link">
                    <i class="bi bi-bag-check-fill"></i>
                    Agregar Venta
                </a>
                <a routerLink="/ventas/reportes" class="nav-link">
                    <i class="bi bi-bag-check-fill"></i>
                    Reporte de Ventas
                </a>
            </div>
            
        </nav>

       
       
    </div>
</div>
